services:
  # PHP-FPM service
  app:
    build:
        context: .
        dockerfile: Dockerfile
    container_name: php-fpm
    restart: always
    volumes:
      - .:/var/www
    ports:
      - "9000:9000"
    networks:
      - app-network
    depends_on:
      - db
      - rabbitmq

  # MySQL service
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        MYSQL_DATABASE: ${DB_DATABASE}
        MYSQL_USER: ${DB_USERNAME}
        MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3306:3306"

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    ports:
        - "5672:5672"  # AMQP
        - "15672:15672"  # Web UI
    environment:
        RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
        RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    networks:
        - app-network
    healthcheck:
        test: [ "CMD", "rabbitmqctl", "status" ]
        interval: 10s
        timeout: 5s
        retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
